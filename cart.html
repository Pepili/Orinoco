<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./fontawesome/css/all.min.css" />
    <title>Cart</title>
  </head>
  <body>
    <header>
      <h1>
        <a href="index.html">Orinoco</a>
      </h1>
      <div class="link">
        <nav>
          <button class="barMenu" id="barMenu">
            <i class="fas fa-bars"></i>
          </button>
          <ul class="mainMenu" id="mainMenu">
            <li><a href="index.html">Handmade teddies</a></li>
            <li><a href="#">Vintage camera</a></li>
            <li><a href="#">Oak furniture</a></li>
          </ul>
        </nav>
        <div class="link__icons">
          <i class="fas fa-search"></i>
          <a href="cart.html"><i class="fas fa-cart-plus"></i></a>
        </div>
      </div>
    </header>

    <!--Produits-->
    <section id="containProduct" class="containProduct">
      <h2>BASKET</h2>
      <div class="containRecap" id="containRecap"></div>
      <div class="containTotal" id="containTotal"></div>

      <div id="form" class="containForm">
        <h3 id="formTitle">Fill out the form to validate your basket</h3>
        <form id="formList">
          <div class="input">
            <label for="firstName">FirstName:</label>
            <input
              type="text"
              name="firstName"
              id="firstName"
              minlength="3"
              maxlength="30"
              required
            />
            <span id="missFirstName"></span>
          </div>
          <div class="input">
            <label for="lastName">LastName:</label>
            <input
              type="text"
              name="laststName"
              minlength="3"
              maxlength="20"
              id="lastName"
              required
            />
            <span id="missLastName"></span>
          </div>
          <div class="input">
            <label for="address">Address:</label>
            <input type="text" name="address" id="address" required />
          </div>
          <div class="input">
            <label for="city">City:</label>
            <input type="text" name="city" id="city" required />
          </div>
          <div class="input">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required />
          </div>
          <input type="submit" value="Validate my basket" id="buttonForm" />
        </form>
      </div>
    </section>

    <footer>
      <nav class="social">
        <ul class="social_list">
          <li class="reseaux">
            <a href="#" title="facebook"><i class="fab fa-facebook"></i></a>
          </li>
          <li class="reseaux">
            <a href="#" title="instagram"><i class="fab fa-instagram"></i></a>
          </li>
          <li class="reseaux">
            <a href="#" title="twitter"><i class="fab fa-twitter"></i></a>
          </li>
        </ul>
      </nav>

      <div class="contact">
        <ul>
          <li><a href="#">Contact</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Terms of Sales</a></li>
          <li><a href="#">Data and confidentiality</a></li>
        </ul>
      </div>
    </footer>

    <script src="./cart.js"></script>
  </body>
</html>
